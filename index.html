<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>ToDo-App</title>
</head>

<body>
  <section class="todoApp">
    <header class="header">
      <h1>Tareas</h1>
      <input class="new-todo" placeholder="¿Qué necesita ser hecho?" autofocus />


    </header>
    <section class="main">
      <ul class="todo-list"></ul>
    </section>
    <section class="footer">
      <p class="botones-footer"><span>1</span> pendiente(s)</p>
      <button class="botones-footer">Todos</button>
      <button class="botones-footer">Pendientes</button>
      <button class="botones-footer">Completados</button>
      <button class="botones-footer">Borrar Completados</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
